<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<body bgcolor="pink">
<br>
<h2>REGISTRATION FORM</h2>
<br>
<form METHOD="post" action="http://deital.com">
<label>NAME</label>
<input type="text" name="NAME"size="25"/></br>
<label>Email</label>
<input type="text"name="EMAIL"size="25"/>
<br>
<label>Course:</label>
<select>
<option value="course">course</option>
<option value="BA">BA</option>
<option value="BCA">BCA</option>
<option value="MA">MA</option>
<option value="MCA"MCA</option>
</SELECT>
<br>
<label>
HOW DO YOU KNOW THIS COLLEGE?:<LABEL><br>
<br>
<input type="radio"name="a"/>friends</input>

<input type="radio"name="b"/>parents</input>

<input type="radio"name="c"/>internet</input>
<br>
<br>

<label>
MOST LIKED THINGS IN COLLEGE:<label><BR>
<input type="checkbox"id="infrastructure"name="Infrastructure"value="Infrastructure"><label for="INFRASTRUCTURE">INFRASTRUCTURE</label>
<br>
<input type="checkbox"id="faculities"name="Faculities"value="faculities"><label for="FACULITIES">FACULITIES</label>
<br>
<input type="checkbox"id="placements"name="Placements"value="Placements"><label for="PLACEMENTS">PLACEMENTS</label>
<br>
<label>
phone:
<input type="number"name="countrycode"value="+91"size="2"/></br>
<input type="number"name="phone number"size="10"/>
<br>
Address:
<textarea cols"80"rows="5"value="address">
</textarea>
<br>
<input type="submit" align="centre"value="submit">

</form>
</body>
</html>
